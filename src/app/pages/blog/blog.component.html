<section  class="flex items-center justify-center h-full -mt-0 md:-mt-[88px]">
  <div
    class="absolute text-xl md:text-3xl lg:text-4xl text-baseBlue font-bold font-serif z-30 -mt-8 lg:-mt-32"
  >
        COMING SOON
  </div>
    <div class="absolute flex items-end justify-center z-10 mt-10 md:mt-10">
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-base md:text-xl lg:text-5xl">{{daysToDday}}</span>
        <p class="text-white text-xs lg:text-base">Days</p>
      </div>
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-base md:text-xl lg:text-5xl">{{hoursToDday}}</span>
        <p class="text-white text-xs lg:text-base">Hours</p>
      </div>
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-base md:text-xl lg:text-5xl">{{minutesToDday}}</span>
        <p class="text-white text-xs lg:text-base">Minutes</p>
      </div>
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-base md:text-xl lg:text-5xl">{{secondsToDday}}</span>
        <p class="text-white text-xs lg:text-base">Seconds</p>
      </div>
    </div>
  <video
    autoplay
    loop
    muted
    class="w-auto min-w-full min-h-full max-w-none left-0"
  >
    <source
      src="assets/container-terminal.mp4"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>
</section>
