<section  class="flex items-center justify-center h-full -mt-22 tablet:hidden">
  <div
    class="absolute text-4xl text-baseBlue font-bold font-serif z-30 -mt-32"
  >
        COMING SOON
  </div>
    <div class="absolute flex items-end justify-center z-10">
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-xl sm:text-5xl">{{daysToDday}}</span>
        <p class="text-white">Days</p>
      </div>
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-xl sm:text-5xl">{{hoursToDday}}</span>
        <p class="text-white">Hours</p>
      </div>
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-xl sm:text-5xl">{{minutesToDday}}</span>
        <p class="text-white">Minutes</p>
      </div>
      <div class="m-2 sm:m-5">
        <span class="text-white font-bold text-xl sm:text-5xl">{{secondsToDday}}</span>
        <p class="text-white">Seconds</p>
      </div>
    </div>
  <video
    autoplay
    loop
    muted
    class="w-auto min-w-full min-h-full max-w-none left-0"
  >
    <source
      src="assets/container-terminal.mp4"
      type="video/mp4"
    />

  </video>
</section>
